# Build settings
gems:
  - jemoji
  - jekyll-paginate

# Site settings
title: "Sai Prasanna"
description: > # this means to ignore newlines until "email:"
   My journey in the world of Computers, Philosophy, Guitars ..
#email: a-mail@mail.mail
#blog center display logo
logo: "/assets/images/author.jpg"
# blog cover
cover: "/assets/images/background_image.jpg"

name: "Sai Prasanna"
author: "Sai Prasanna"
author_image: "/assets/images/author.jpg"
